<HTML>
 <HEAD>
   <TITLE>字符串对象search()方法的使用</TITLE>
    <SCRIPT Language="JavaScript">
      {          
	     var myString="never give up the pursuit of learning, never ! never !"; 
          var regex=/pursuit/;        //定义正则表达式
		 var index=myString.search(regex);
		 document.write("在字符串\'"+myString+"\'的第"+index+"个字符位置找到匹配模式:"+regex);
	   }
    </SCRIPT>
  </HEAD>
 <BODY>
 </BODY>
</HTML>
