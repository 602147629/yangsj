<HTML>
 <HEAD>
   <TITLE>字符串对象replace()方法的使用</TITLE>
    <SCRIPT Language="JavaScript">
      {          
	     var beforeString="never give up the pursuit of learning, never ! never !"; 
         var regex=/never/ig;        //定义正则表达式
		 document.write("替换前的字符串为:"+"<br>"+beforeString+"<br>");
         var afterString=beforeString.replace(regex,"NEVER");
		 document.write("替换后的字符串为:"+"<br>"+afterString+"<br>");
	   }
    </SCRIPT>
  </HEAD>
 <BODY>
 </BODY>
</HTML>
