<HTML>
 <HEAD>
   <TITLE>使用while循环语句</TITLE>
    <SCRIPT Language="JavaScript">
     var answer="";
     var correct=100;
     var question="请计算10*10的结果是多少？";
	 
     while(answer!=correct)
     {
     answer=prompt(question,"0")
     answer=parseInt(answer)
     }
	

    alert("计算正确,恭喜!并欢迎您进入本网页");
   </SCRIPT>
  </HEAD>
 <BODY>
 </BODY>
</HTML>
