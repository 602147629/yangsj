<HTML>
 <HEAD>
   <TITLE>将月份转换为季度</TITLE>
    <SCRIPT Language="JavaScript">
     var yy;
	 yy=eval(prompt("请输入表示月份的数字（1~12）：",""));
	 if  (yy>=10)  {
		   document.write("现在是本年的第四季度！");
	 }
	 else if (yy>=7){
	       document.write("现在是本年的第三季度！");
		}
	 else if (yy>=4){
	       document.write("现在是本年的第二季度！");
		}
	 else {
	       document.write("现在是本年的第一季度！");
		}
	</SCRIPT>
  </HEAD>
 <BODY>
 </BODY>
</HTML>
