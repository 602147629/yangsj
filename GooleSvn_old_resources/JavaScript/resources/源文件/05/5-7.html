<HTML>
 <HEAD>
   <TITLE>使用if...else语句判断密码是否正确</TITLE>
    <SCRIPT Language="JavaScript">
     var age;
	 age=prompt("请输入密码:","");
	 age=parseInt(age)
	 if  (age==111)  {
        alert("密码正确,您可以进入该网站!");
	 }
	 else {
	    alert("密码不正确,您不能进入该网站!");
		window.close();
	 }
   </SCRIPT>
  </HEAD>
 <BODY>
 </BODY>
</HTML>
