<HTML>
 <HEAD>
   <TITLE>用for语句求1到8的阶乘</TITLE>
    <SCRIPT Language="JavaScript">
     var result=1;     //用于存放求阶乘的结果
for (var i=1;i<=8;i++)     //循环开始位置
  {            
		 result*=i;   //求阶乘
		 document.write(i,"的阶乘为:",result); //输出
		 document.write("<br>");   
		}
     </SCRIPT>
  </HEAD>
 <BODY>
 </BODY>
</HTML>
