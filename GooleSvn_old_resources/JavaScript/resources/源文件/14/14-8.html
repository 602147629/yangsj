<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>childnodes</title>
<script language="javascript">
var xml=new ActiveXObject("Microsoft.XMLDOM");		//创建一个XML DOM对象
xml.async="false";
xml.load("14-3.xml");								//加载14-3.xml文件	
var x=xml.documentElement.childNodes; 				// 将节点存储到x数组中
for (i=0;i<x.length;i++)
  {
  document.write("节点名称：" + x[i].nodeName+"&nbsp;&nbsp;")
  document.write("值为：" + x[i].text + "<br />")
  }
</script>
</head>
<body>
</body>
</html>
