<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>删除文本</title>
<script language="javascript">
var xmlDoc=new ActiveXObject("Microsoft.XMLDOM");    //创建一个XML DOM对象
xmlDoc.async="false";
xmlDoc.load("14-1.xml");                             //加载14-1.xml文件
alert(xmlDoc.xml);  
var x=xmlDoc.getElementsByTagName("province");       //访问province元素
for (i=0;i<x.length;i++)
{
x[i].removeAttribute("id")
}   
alert(xmlDoc.xml);                            
</script>

</head>
<body>
</body>
</html>
