<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>创建元素节点</title>
<script language="javascript">
var xmlDoc=new ActiveXObject("Microsoft.XMLDOM");    //创建一个XML DOM对象
xmlDoc.async="false";
xmlDoc.load("14-1.xml"); 								 //加载14-1.xml文件	
var x=xmlDoc.getElementsByTagName("province_city");
for (i=0;i<x.length;i++)
{
    x[i].childNodes[0].insertData(0,"省会城市为：");
}
alert(xmlDoc.xml);                                  //弹出提示框，显示文档内容 
</script>
</head>
<body>
</body>
</html>
