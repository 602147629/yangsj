<title>confirm方法</title>
<script language="javascript">
function confirm1()                          //编写提交确认函数confirm1
{　 if ( confirm ("您确定要提交答案吗？ ") ) //对确认框返回值进行判断
　　     {alert("谢谢您的参与");　}          //【确定】按钮执行语句
    else{ alert("请重新选择")}              //【取消】按钮执行语句
}
</script> 

</head>

<body>
<form id="form1" name="form1" method="post"  onsubmit="confirm1()">

    <input type="radio" name="radio1" value="贝克汉姆" />贝克汉姆  </p>
    <p>
      <input type="submit" name="Submit" value="提交" />      
      <input type="reset" name="Submit2" value="重置" />
    </p>
</form>

</body>
