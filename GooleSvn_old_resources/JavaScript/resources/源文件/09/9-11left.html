<title>《再别康桥》</title>
<script  language="javascript1.3">
function content1(){
top.frames[1].document.close();
top.frames[1].document.write("&nbsp;&nbsp;&nbsp;   徐志摩（1896-1931），浙江海宁人。1920年曾留学英国。1923年加入新月社，成为新月社诗派的代表诗人。<BR>&nbsp;&nbsp;&nbsp;    “志摩是蝴蝶，而不是蜜蜂，女人好处就得不着，女人的坏处就使他牺牲了。” &nbsp;&nbsp;--- 冰心");
}
function content2(){
top.frames[1].document.close();
top.frames[1].document.write("轻轻的我走了，正如我轻轻的来；<BR>我轻轻的招手，作别西天的云彩。<p>那河畔的金柳，是夕阳中的新娘;<br>波光里的艳影，在我的心头荡漾。<p>软泥上的青荇，油油的在水底招摇；<br>在康河的柔波里，我甘心做一条水草！<p>那榆荫下的一潭，不是清泉，<br>是天上虹揉碎在浮藻间，沉淀着彩虹似的梦。<p>寻梦？撑一支长篙，向青草更青处漫溯，<br>满载一船星辉，在星辉斑斓里放歌。<p>但我不能放歌，悄悄是别离的笙箫；<br>夏虫也为我沉默，沉默是今晚的康桥。<p>悄悄的我走了，正如我悄悄的来；<br>我挥一挥衣袖，不带走一片云彩。<p>十一月六日中国海上");
}
function content3(){
top.frames[1].document.close();
top.frames[1].document.write("《再别康桥》是一首优美的抒情诗，宛如一曲优雅动听的轻音乐。1928年秋，作者再次到英国访问，旧地重游，勃发了诗兴，将自己的生活体验化作缕缕情思，融汇在所抒写的康桥美丽的景色里，也驰骋在诗人的想象之中。<br>全诗以“轻轻的”“走”“来”“招手”“作别云彩”起笔，接着用虚实相间的手法，描绘了一幅幅流动的画面，构成了一处处美妙的意境，细致入微地将诗人对康桥的爱恋，对往昔生活的憧憬，对眼前的无可奈的离愁，表现得真挚、浓郁、隽永。");
}
