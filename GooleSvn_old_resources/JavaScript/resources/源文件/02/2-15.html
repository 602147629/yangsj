<html>
<title>改变图片的大小</title>
<body bgcolor="#0066FF">
<p>使用Height和Width属性来改变图片的大小</p>

<img src="images/11.gif" width="40" height="40">

<img src="images/11.gif" width="120" height="120">
</body>
</html>
