<html>
<head>
<title>跨多行、多列的表</title>
</head>
<body>
横向合并单元格
<TABLE BORDER=1>
<TR><TD COLSPAN=3>1</TD></TR>
<TR><TD>4</TD><TD>5</TD><TD>6</TD></TR>
</TABLE>
纵向合并单元格
<TABLE BORDER=1>
<TR><TD ROWSPAN=2>1</TD><TD>2</TD><TD>3</TD></TR>
<TR><TD>5</TD><TD>6</TD></TR>
</TABLE>
同时合并多行多列
<TABLE BORDER=1>
<TR><TD>1</TD><TD colspan="2" rowspan="2">2356</TD></TR>
<TR> <TD>4</TD> </TR>
</TABLE>
</body>
