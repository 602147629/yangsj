<html>
<head>
<title>表格各种属性的应用</title>
</head>
<body  >
表格宽400像素，高100像素，表格边框3像素。单元格之间空间为10像素，单元格边框与内部内容之间10像素。
<TABLE WIDTH="400"  HEIGHT="100"  BORDER="3"   bordercolor="#0033FF"  cellspacing="10"  cellpadding="10">
<TR>
<TD>第一个单元格</TD>
<td>第二格单元格</td>
<td>第三个单元格</td>
</TR>
</TABLE>
</body>
</html>
