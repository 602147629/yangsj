    <body>
   HTML和网络是紧密连接的，它应网络传输的需求而开发，配合文档显示而发展。HTML是在1989年由Timonthy Berners-Lee所制定出来的，随后，由NCSA推出Mosaic浏览器，将HTML语言推广并得到越来越多用户的欢迎。但是由于多种浏览器同时流行于世界各地，它们支持HTML语言的标准也不相同，这样限制了HTML标记语言本身的发展。逐渐，W3C（World Wide Web Consortium）网络标准化组织联手一些较为流行的浏览器开发商一同定义HTML标准，并且力推浏览器解释语言和显示方法的统一，这也在另一方面为HTML标准的统一起到了关键作用。
    </body>
