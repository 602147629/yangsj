<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>表格的基本结构</title>
<style type="text/css">
<!--
.style1 {font-size: 14px}
-->
</style>
</head>

<body>
<table width="80%"  border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td>表格的基本结构 　<br>
      <br>
&lt;table&gt;...&lt;/table&gt; 　定义表格 <br>
<br>
　 &lt;caption&gt;...&lt;/caption&gt;　定义标题 <br>
　 &lt;tr&gt; 　定义表行 <br>
　 &lt;th&gt; 　定义表头 <br>
　 &lt;td&gt; 　定义表元(表格的具体数据) <br>
<p class="style1">以下是一个简单的例子： </p>
<span class="style1">&lt;table border=1&gt; &lt;tr&gt;&lt;th&gt;姓名&lt;/th&gt;&lt;th&gt;性别&lt;/th&gt;&lt;th&gt;年龄&lt;/th&gt; &lt;tr&gt;&lt;td&gt;王林&lt;/td&gt;&lt;td&gt;男&lt;/td&gt;&lt;td&gt;25&lt;/td&gt; &lt;/table&gt; </span>
<p class="style1">
<p class="style1">&nbsp;</p></td>
  </tr>
</table>
</body>
</html>
