<html>
<head>
<title>单元格属性设置</title>
</head>
<body>
水平方向对齐
<table border width=160>
<tr>
<th>left</th><th>center</th><th>right</th>
<tr>
   <td align=left>A</td>
   <td align=center>B</td>
   <td align=right>C</td>  
</table>
垂直方向对齐
<table border height=80>
<tr>
   <th height="25">top</th>
   <th>middle</th>
   <th>bottom</th><th>baseline</th>
<tr>
  <td height="60" valign=top>A</td>
  <td valign=middle>B</td>
  <td valign=bottom>C</td>
  <td valign=baseline>D</td>
</table>
</body>
</html>
