<html>
<head>
<title>MouseOver和MouseUp的应用</title>
</head>
<body>
<center>
<img src="1.jpg" name=pic border=1 width=200 height=150>
<p>
<a href="javascript:void(0)" onMouseOver="document.pic.src='2.jpg'" >
<img src="2.jpg" border=0 width=50 height=50 align=middle></a>
<a href="javascript:void(0)" onMouseOver="document.pic.src='3.jpg'" >
<img src="3.jpg" border=0 width=50 height=50 align=middle></a>
<a href="javascript:void(0)" onMouseOver="document.pic.src='4.jpg'" >
<img src="4.jpg" border=0 width=50 height=50 align=middle></a>
</center>
</body>
</html>
