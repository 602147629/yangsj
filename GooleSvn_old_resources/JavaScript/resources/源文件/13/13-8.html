<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>检测浏览器属性</title>
<script language="JavaScript">
document.write("浏览器名称："+navigator.appName+"<br>")
document.write("浏览器版本号："+navigator.appVersion+"<br>")
document.write("浏览器用户代理："+navigator.userAgent+"<br>")
document.write("运行平台："+navigator.platform+"<br>")
document.write("是否支持cookie："+navigator.cookieEnabled+"<br>")
document.write("用户语言："+navigator.userLanguage+"<br>")
</script>
</head>
<body>
</body>
</html>
