<html>
<head>
<title>系统当前日期和时间</title> 
</head>
<body>
<script LANGUAGE="JavaScript">
today = new Date();
Year=today.getYear();
Month=today.getMonth()+1;
Date=today.getDate();
Hour=today.getHours();
Min=today.getMinutes();
Sec=today.getSeconds();
document.write( Year,"/",Month, "/",Date," ",Hour,":",Min,":",Sec); 
</script>
</body>
</html>
