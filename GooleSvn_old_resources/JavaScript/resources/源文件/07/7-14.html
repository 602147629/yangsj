<HTML>
 <HEAD>
   <TITLE>Math对象的一般方法应用实例</TITLE>
    <SCRIPT Language="JavaScript">
{  num1=3213.9876;
num2=3.52597;
	  document.write("num1=",num1," num2=",num2,"<br>");
	  document.write("Math.abs(",num1,")=",Math.abs(num1),"<br>");
	  document.write("Math.abs(",num2,")=",Math.abs(num2),"<br>");
	  document.write("Math.exp(",num1,")=",Math.exp(num1),"<br>");
	  document.write("Math.sqrt(",num1,")=",Math.sqrt(num1),"<br>");
	  document.write("Math.pow(",num1,",",-num2,")=",Math.pow(num1,-num2),"<br>");
	  document.write("Math.ceil(num1)的值为:",Math.ceil(num1),"<br>");
	  document.write("Math.ceil(num2)的值为:",Math.ceil(num2),"<br>");
	  document.write("Math.floor(num1)的值为:",Math.floor(num1),"<br>");
	  document.write("Math.floor(num2)的值为:",Math.floor(num2),"<br>");
	  document.write("Math.round(num1)的值为:",Math.round(num1),"<br>");
	  document.write("Math.round(num2)的值为:",Math.round(num2),"<br>");
	 }
	</SCRIPT>
 </BODY>
</HTML>
