<html>
<head>
<title>删除数组元素</title> 
<script language="JavaScript">
    {  
      var mycar=new Array("BMW","BENZ","HONDA","TOYOTA");
	  alert("数组的初始长度是："+mycar.length);
	  alert("mycar[1]的初始值是："+mycar[1]);
	  delete mycar[1];
	  alert("数组删除mycar[1]元素后的长度是："+mycar.length);
	  alert("mycar[1]的值是："+mycar[1]);
	 }
</script>
</head>
<body>
</body>
</html>
