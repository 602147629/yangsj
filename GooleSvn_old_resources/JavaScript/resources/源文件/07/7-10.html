<HTML>
 <HEAD>
   <TITLE>Boolean对象的使用</TITLE>
    <SCRIPT Language="JavaScript">
    { 
	  b1=new Boolean(true);		//创建Boolean对象
	  b2=new Boolean(false);
	  b3=new Boolean(0);
	  b4=new Boolean(123);
	  b5=new Boolean(null);
	  b6=new Boolean(NaN);
	  b7=new Boolean(undefined);
	  b8=new Boolean("");
	  b9=new Boolean("123");
	  document.write("b1=new Boolean(true);  b1.valueOf()="+b1.valueOf()+"<br>");
	  document.write("b2=new Boolean(false);  b2.valueOf()="+b2.valueOf()+"<br>");
	  document.write("b3=new Boolean(0);  b3.toString()="+b3.toString()+"<br>");
	  document.write("b4=new Boolean(123);  b4.valueOf()="+b4.valueOf()+"<br>");
	  document.write("b5=new Boolean(null);  b5.toString()="+b5.toString()+"<br>");
	  document.write("b6=new Boolean(NaN);   b6.valueOf()="+b6.valueOf()+"<br>");
	  document.write("b7=new Boolean(undefined);  b7.toString()="+b7.toString()+"<br>");
	  document.write("b8=new Boolean('');    b8.valueOf()="+b8.valueOf()+"<br>");
	  document.write("b9=new Boolean('123');  b9.toString()="+b9.toString()+"<br>");
	 }
	</SCRIPT>
 </BODY>
</HTML>
