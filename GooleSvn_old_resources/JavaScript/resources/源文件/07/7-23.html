<html>
<head>
<title>创建和输出二维数组</title> 
<script language="JavaScript">
    {
	 var value=[[1, 4, 2], [3, 7, 6], [8, 9, 5]];;
	  for (i=0;i<3;i++) 				 	//使用循环语句输出数组元素的值
	    { 
		   for(j in value[i])
		    {
			 document.write(" "+value[i][j]);  //输出每个数组元素的值
			}
		     document.write("<br>");
		}
	 }
</script>
</head>
<body>
</body>
</html>
