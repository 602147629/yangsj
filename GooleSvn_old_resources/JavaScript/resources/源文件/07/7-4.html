<HTML>
 <HEAD>
   <TITLE>使用函数创建对象</TITLE>
<SCRIPT language="javascript2.0">
class TV								//定义类
{
var Make:String;						//定义类的属性
var Model:String;
var Year:Integer;
var Price:Integer;
function TV(make,model,year,price){		//定义构造函数
this.Make=make;
this.Model=model;
this.Year=year;
this.Price=price;
}
</SCRIPT>
  </HEAD>
