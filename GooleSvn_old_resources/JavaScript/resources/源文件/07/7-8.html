<HTML>
 <HEAD>
   <TITLE>显示字符串方法的使用</TITLE>
    <SCRIPT Language="JavaScript">
    { 
	  var str=new String("按格式显示字符串");
	  document.write("str字符串为:",str,"<br>");
	  document.write("str字符串长度为:"+str.length+"<br>");
	  document.write("str字符串的big()方法:"+str.big()+"<br>");
	  document.write("str字符串的bold()方法:"+str.bold()+"<br>");
	  document.write("str字符串的fixed()方法:"+str.fixed()+"<br>");
	  document.write("str字符串的fontcolor('red')方法:"+str.fontcolor("red")+"<br>");
	  document.write("str字符串的fontsize(3)方法:"+str.fontsize(3)+"<br>");
	  document.write("str字符串的italics()方法:"+str.italics()+"<br>");
	  document.write("str字符串的small()方法:"+str.small()+"<br>");
	  document.write("str字符串的strike()方法:"+str.strike()+"<br>");
	  document.write("str字符串的sub()方法:"+str.sub()+"<br>");
	  document.write("str字符串的sup()方法:"+str.sup()+"<br>");
	  document.write("str字符串的anchor('myanchor')方法:"+str.anchor('myanchor')+"<br>");
	  document.write("str字符串的link('http://www.163.com/')方法:"+str.link("http://www.163.com")+"<br>");
	 }
	</SCRIPT>
 </BODY>
</HTML>
