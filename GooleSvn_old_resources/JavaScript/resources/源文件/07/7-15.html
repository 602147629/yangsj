<HTML>
 <HEAD>
   <TITLE>Math对象的三角函数方法</TITLE>
    <SCRIPT Language="JavaScript">
    {     num1=8;
	     num2=-12; 
document.write("num1=",num1," num2=",num2,"<br>"); 
document.write("Math.log(",num1,")=",Math.log(num1),"<br>");
		document.write("Math.sin(",num1,")=",Math.sin(num1),"<br>");
		document.write("Math.cos(",num1,")=",Math.cos(num1),"<br>");
		document.write("Math.tan(",num1,")=",Math.sin(num1),"<br>");
		document.write("Math.asin(",num1/4,")=",Math.asin(num1/4),"<br>");
		document.write("Math.acos(",num1/4,")=",Math.acos(num1/4),"<br>");
		document.write("Math.atan(",num1,")=",Math.atan(num1),"<br>");
		document.write("Math.atan2(",num1,",",num2,")=",Math.atan2(num1,num2),"<br>");
		document.write("Math.max(",num1,",",num2,")=",Math.max(num1,num2),"<br>");
		document.write("Math.min(",num1,",",num2,")=",Math.min(num1,num2),"<br>");
	}
	</SCRIPT>
 </BODY>
</HTML>
