<HTML>
 <HEAD>
   <TITLE>Array元素的反转与排序</TITLE>
    <SCRIPT Language="JavaScript">
    { 
	  var myArray=new Array(67,84,62,93,77,89);	//创建成绩数组
	  document.write("该组学生的成绩如下:"+"<br>");
	  document.write(myArray+"<br>");						//输出数组
	  myArray.reverse();								//对数组进行反转
	  document.write(myArray+"<br>");						//输出数组
	  myArray=myArray.sort();							//对数组进行排序
	  document.write("学生的成绩的排序结果为:"+"<br>");
	  document.write(myArray);						//输出排序后的数组
	   }
	</SCRIPT>
	</head>
<body>
 </BODY>
</HTML>
