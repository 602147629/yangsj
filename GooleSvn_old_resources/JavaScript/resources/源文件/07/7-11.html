<HTML>
 <HEAD>
   <TITLE>Number对象的属性应用</TITLE>
    <SCRIPT Language="JavaScript">
    { 
	  document.write("Number.MAX_VALUE为:",Number.MAX_VALUE,"<br>");
	  document.write("Number.MIN_VALUE为:",Number.MIN_VALUE,"<br>");
	  var num=new Number("17.5");
	  document.write("执行num=new Number('17.5')的结果为:",num,"<br>");
	  document.write("Number.NEGATIVE_INFINITY为:",Number.NEGATIVE_INFINITY,"<br>");
	  document.write("Number.POSITIVE_INFINITY为:",Number.POSITIVE_INFINITY,"<br>");
	    }
</SCRIPT>
</HEAD>
<BODY>
</BODY>
</HTML>
