<HTML>
 <HEAD>
   <TITLE>Number对象的方法的使用</TITLE>
    <SCRIPT Language="JavaScript">
    { 
	  var num1=new Number(123.473872);
	  var num2=new Number(64);
	  document.write("num1数值为:",num1.valueOf(),"<br>");
	  document.write("num1.toExponential(4)的值为:",num1.toExponential(4),"<br>");
	  document.write("num1.toFixed(6)的值为:",num1.toFixed(6),"<br>");
	  document.write("num1.toLocaleString()的值为:",num1.toLocaleString(),"<br>");
	  document.write("num1.toPrecision(21)的值为:",num1.toPrecision(21),"<br>");
	  document.write("num1.toPrecision(12)的值为:",num1.toPrecision(12),"<br>");
	  document.write("num2数值为:",num2.valueOf(),"<br>");
	  document.write("num2.toString()的值为:",num2.toString(),"<br>");		//按十进制输出
	  document.write("num2.toString(2)的值为:",num2.toString(2),"<br>");	//转化为二进制输出
	  document.write("num2.toString(8)的值为:",num2.toString(8),"<br>");	//转化为八进制输出
       document.write("num2.toString(16)的值为:",num2.toString(16),"<br>");	/*转化为十六进制输出*/
}
	</SCRIPT>
</head>
<body>
</body>
</html>
